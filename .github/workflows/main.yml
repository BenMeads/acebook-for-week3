name: CI Pipeline

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start MongoDB
        run: docker run -d -p 27017:27017 mongo:latest

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npx cypress run
